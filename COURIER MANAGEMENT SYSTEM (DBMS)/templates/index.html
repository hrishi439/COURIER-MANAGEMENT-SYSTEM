<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COURIER SERVICE Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(https://img.freepik.com/free-photo/top-view-truck-boxes_23-2149853130.jpg?semt=ais_country_boost&w=740);
    }

    body {
      background-color: #f4f6f9;
      color: #080808;
      line-height: 1.6;
      padding: 20px;
      font-style: normal;
    }

    header {
      background-color: #0056b3;
      color: rgb(224, 181, 9);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 30px;
      font-family: 'Times New Roman', Times, serif;


    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .order-form, .tracking-form {
      background-color: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #0056b3;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #101010;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: rgb(246, 229, 51);
      border: none;
      color: rgb(19, 19, 8);
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgb(248, 228, 12);
    }
    #placeOrderBtn {
  background-color: #ebff0c; /* green */
  color: rgb(18, 17, 17);
  font-weight: bolder;
  font-size: 150%;
}

#placeOrderBtn:hover {
  background-color: #cef447;
}

#trackOrderBtn {
  background-color: #c3fc49; /* teal */
  color: rgb(20, 20, 19);
  font-weight: bolder;
  font-size: 150%;
}

#trackOrderBtn:hover {
  background-color: #f3e92f;
}


    #trackingResult {
      margin-top: 20px;
      padding: 10px;
      background-color: #111213;
      border-radius: 5px;
    }
    #trackingResult >button{
        background-color: rgb(18, 18, 17);
    }
    



    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>COURIER SERVICE MANAGEMENT</h1>
  </header>

  <main>
    <div class="order-form">
      <h2>Place New Order</h2>
      <form id="orderForm" action="/place_order" method="POST">
        <label for="name">Receiver's Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Receiver's Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Receiver's Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <button id="placeOrderBtn" type="submit">Place Order</button>
      </form>
    </div>

    <div class="tracking-form">
      <h2>Track Order</h2>
      <form id="trackingForm" action="/track_order" method="POST">
        <label for="trackingId">Tracking ID:</label>
        <input type="text" id="trackingId" name="trackingId" required>
        <button id="trackOrderBtn" type="submit">Track Order</button>
      </form>
      


      

      <div id="trackingResult"></div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
